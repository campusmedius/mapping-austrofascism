<div #marker *ngIf="mapAvailable"
     title="{{ (lang === 'de' ? event.titleDe : event.titleEn) | striphtml }}"
     [routerLink]="['/topography', 'events', event.id]"
     queryParamsHandling="merge"
     class="marker"
     [ngClass]="{'active': active, 'selected': selected}">
    <div class="highlight"></div>
    <div class="icon">
        <svg width="100%" height="100%" viewBox="0 0 84 128"><use xlink:href="./assets/icons/pins.svg#pin"></use></svg>
    </div>
</div>
