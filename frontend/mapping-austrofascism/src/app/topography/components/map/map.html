<div *ngIf="isServer" class="map-spinner"><i class="fas fa-spinner"></i></div>
<div class="map-control">
    <button mat-flat-button color="warn" class="zoom cm-plus" [ngClass]="{'deactivated':isMaxZoom}" (click)="zoomIn()"></button>
    <button mat-flat-button color="warn" class="zoom cm-minus" [ngClass]="{'deactivated':isMinZoom}" (click)="zoomOut()"></button>
    <button mat-flat-button color="warn" class="vie-map-toggle cm-layers" [ngClass]="{'vie-map-not-visible':!viennaMapVisible,'vie-map-visible':viennaMapVisible}" (click)="toogleViennaMap()"></button>
    <div #mapattrib class="map-attrib" [ngClass]="{'isOpen':mapAttribIsOpen}">
        <button mat-mini-fab color="primary" class="cm-circle-copyright" (click)="mapAttribIsOpen = !mapAttribIsOpen"></button>
        <div class="map-attrib-inner" [@mapattribOpen]="mapAttribIsOpen">
            <a href="https://www.openstreetmap.org/copyright" target="_blank">{{'map.attrib.osm' | translate }}</a>
            <a href="https://www.freytagberndt.com" target="_blank">{{'map.attrib.freytag' | translate }}</a>
        </div>
    </div>
</div>
<div #map></div>
<ng-content></ng-content>
<div *ngIf="noWebGL" [innerHtml]="'map.webgl' | translate" class="nowebgl">
</div>
